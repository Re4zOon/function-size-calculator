name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest-cov

      - name: Run linter
        run: |
          ruff check --output-format=github .

      - name: Run tests with coverage
        run: |
          set -o pipefail
          pytest --tb=short --color=no --cov=function_size_calculator --cov-report=term-missing 2>&1 | tee test-output.txt

      - name: Update README with test results
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python3 .github/scripts/update_readme.py

      - name: Commit and push README changes
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --staged --quiet || git commit -m "Update README with test results [skip ci]"
          git push
